<<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	<h1>Going to traverse elements in collection..</h1>
	<h1 th:text="${names}"></h1>

		</li>
	</ul>
</body>
</html>
